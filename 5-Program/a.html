<body>
    <title>date</title>
    <script>
        function display() {
            var x = "You have clicked";
            var d = new Date();
            var date = d.getDate();
            var month = d.getMonth();
            month++;
            var year = d.getFullYear();
            document.getElementById("dis").value = date + "/" + month + "/" + year;
        } 
    </script>
    <form>
        <input type="text" id="dis" /><br />
        <input type="button" value="Display Date" onclick="display()" />
